name: CI-CD

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  # --------------------
  # Continuous Integration
  # --------------------
  ci:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: maham123
          MYSQL_DATABASE: healthify
        ports:
          - 3307:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and start containers
        run: |
          docker compose -f docker-compose.yml up -d --build mysql backend frontend

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend to be up on port 3001..."
          for i in {1..30}; do
            if nc -z localhost 3001; then
              echo "Backend is ready!"
              break
            fi
            echo "Waiting 2s..."
            sleep 2
          done

      - name: Run frontend tests
        run: |
          docker exec frontend_app npm test -- --watchAll=false

      - name: Run backend tests
        run: |
          docker exec backend_app npm test -- --watchAll=false

      - name: Show logs on failure
        if: failure()
        run: |
          docker logs mysql_db || true
          docker logs backend_app || true
          docker logs frontend_app || true

      - name: Shutdown containers
        run: docker compose down

  # --------------------
  # Release Tagging
  # --------------------
  release:
    needs: ci
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create automatic tag and release
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main
          default_bump: patch
          tag_prefix: "v"

  # --------------------
  # Frontend Deployment to EC2
  # --------------------
  deploy-frontend:
    needs: ci
    runs-on: ubuntu-latest
    if: success() && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Write SSH key and set permissions
        run: |
          echo "${{ secrets.EC2_KEY }}" | tr -d '\r' > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Copy project to EC2
        run: |
          rsync -avz -e "ssh -i ec2_key.pem -o StrictHostKeyChecking=no" ./ ubuntu@${{ secrets.EC2_HOST }}:${{ secrets.EC2_PATH }}

      - name: Run remote commands on EC2
        run: |
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd ${{ secrets.EC2_PATH }}
            git pull
            docker rm -f frontend_app || true
            docker build -t my-frontend:latest frontend
            docker run -d --name frontend_app -p 80:3000 my-frontend:latest
            docker system prune -f
EOF
